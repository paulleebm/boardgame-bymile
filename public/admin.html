<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>🎲 관리자</h2>
            </div>
            <nav class="sidebar-nav">
                <button id="nav-game-management" class="nav-item active">게임 관리</button>
                <button id="nav-post-management" class="nav-item">게시판 관리</button>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="view-btn">사용자 페이지로</a>
            </div>
        </aside>

        <main class="main-content">
            <!-- 게임 관리 페이지 -->
            <section id="game-management-page" class="admin-page active">
                <header class="page-header">
                    <h1>게임 관리</h1>
                    <div class="header-actions">
                        <button class="action-btn" id="bulkUploadBtn">📦 CSV 등록</button>
                        <button class="action-btn primary" id="addGameBtn">➕ 새 게임 추가</button>
                    </div>
                </header>
                <div class="content-body">
                    <div id="gamesList" class="item-list"></div>
                </div>
            </section>

            <!-- 게시판 관리 페이지 -->
            <section id="post-management-page" class="admin-page">
                <header class="page-header">
                    <h1>게시판 관리</h1>
                    <button class="action-btn primary" id="addPostBtn">➕ 새 게시글 추가</button>
                </header>
                <div class="content-body">
                     <div id="postsList" class="item-list"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-container">
        <!-- Modals will be injected here -->
    </div>
    <div class="loading hidden" id="loading"><div class="spinner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
