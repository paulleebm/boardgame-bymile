<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>🎲 관리자</h2>
            </div>
            <nav class="sidebar-nav">
                <button id="nav-game-management" class="nav-item active">게임 관리</button>
                <button id="nav-visit-log" class="nav-item">방문 로그</button>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="view-btn">사용자 페이지로</a>
            </div>
        </aside>

        <main class="main-content">
            <section id="game-management-page" class="admin-page active">
                <header class="page-header">
                    <h1>게임 관리</h1>
                    <div class="header-actions">
                        <button class="action-btn" id="bulkUploadBtn">📦 CSV 등록</button>
                        <button class="action-btn primary" id="addGameBtn">➕ 새 게임 추가</button>
                    </div>
                </header>
                <div class="content-body">
                    <div id="gamesList" class="item-list"></div>
                </div>
            </section>

            <section id="visit-log-page" class="admin-page">
                <header class="page-header">
                    <h1>방문 로그</h1>
                </header>
                <div class="content-body">
                    <div class="log-table-container">
                        <table class="log-table">
                            <thead>
                                <tr>
                                    <th>시간</th>
                                    <th>식별자 (IP)</th>
                                </tr>
                            </thead>
                            <tbody id="visit-log-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-container"></div>
    <div class="loading hidden" id="loading"><div class="spinner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
