<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보드게임 데이터 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎲 보드게임 데이터베이스</h1>
            <div class="header-info">
                <div class="last-update">
                    마지막 업데이트: <span id="lastUpdate">-</span>
                </div>
                <button class="refresh-btn" onclick="forceUpdate()">데이터 새로고침</button>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="보드게임 검색...">
                <select id="searchField">
                    <option value="">전체 필드</option>
                </select>
                <button onclick="searchData()">🔍 검색</button>
            </div>
            
            <div class="filter-box">
                <select id="filterField">
                    <option value="">필터 선택</option>
                </select>
                <select id="filterValue">
                    <option value="">값 선택</option>
                </select>
                <button onclick="filterData()">📊 필터</button>
                <button onclick="clearFilters()" class="clear-btn">🔄 초기화</button>
            </div>
        </div>

        <div class="data-info">
            <span id="totalCount">총 0개</span>
            <div class="view-controls">
                <button onclick="toggleView('grid')" id="gridViewBtn" class="view-btn active">🔲 그리드</button>
                <button onclick="toggleView('table')" id="tableViewBtn" class="view-btn">📋 테이블</button>
            </div>
        </div>

        <!-- 그리드 뷰 -->
        <div id="gridView" class="grid-container">
            <div id="gameGrid" class="game-grid"></div>
        </div>

        <!-- 테이블 뷰 -->
        <div id="tableView" class="table-container" style="display: none;">
            <table id="dataTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            데이터를 불러오는 중...
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <span id="errorText"></span>
            <button onclick="hideError()">닫기</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="/__/firebase/11.9.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/11.9.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
