<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 사파리 상태바 및 브라우저 UI 색상 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-navbutton-color" content="#667eea">
    <meta name="msapplication-TileColor" content="#667eea">
    
    <title>꿈엘청 보드게임 동아리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎲 꿈엘청 보드게임 동아리</h1>
            <div class="header-info">
                <div class="last-update desktop-only">
                    마지막 업데이트: <span id="lastUpdate">-</span>
                </div>
                <div class="header-controls desktop-only">
                    <a href="admin.html" class="admin-btn">⚙️ 관리자</a>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <div class="search-input-group">
                    <input type="text" id="searchInput" placeholder="게임 이름으로 검색...">
                    <button onclick="searchAndFilter()" class="search-btn" title="검색">🔍</button>
                </div>
            </div>
            
            <div class="filter-box">
                <div class="filter-group players-filter">
                    <div class="players-label-group">
                        <label id="playersLabel" for="playersFilter">플레이 인원:</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="bestPlayersOnly" class="toggle-input" aria-label="베스트 인원으로 필터링">
                            <label for="bestPlayersOnly" class="toggle-label" title="베스트 인원 필터 토글"></label>
                        </div>
                    </div>
                    <div class="players-input-group">
                        <input type="number" id="playersFilter" min="1" max="20" placeholder="인원 수">
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>난이도:</label>
                    <div class="slider-container">
                        <div class="slider-track">
                            <div class="slider-range" id="difficultyRange"></div>
                            <div class="slider-handle min-handle" id="difficultyMinHandle" data-slider="difficulty" data-type="min" role="slider" aria-label="최소 난이도" aria-valuenow="1" aria-valuemin="1" aria-valuemax="5" tabindex="0"></div>
                            <div class="slider-handle max-handle" id="difficultyMaxHandle" data-slider="difficulty" data-type="max" role="slider" aria-label="최대 난이도" aria-valuenow="5" aria-valuemin="1" aria-valuemax="5" tabindex="0"></div>
                        </div>
                        <input type="range" id="difficultyMin" class="slider-input" min="1" max="5" value="1" step="0.1" aria-label="최소 난이도" title="최소 난이도">
                        <input type="range" id="difficultyMax" class="slider-input" min="1" max="5" value="5" step="0.1" aria-label="최대 난이도" title="최대 난이도">
                    </div>
                    <div class="slider-values">
                        <span id="difficultyMinValue">1.0</span>
                        <span id="difficultyMaxValue">5.0</span>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>플레이 시간 (분):</label>
                    <div class="slider-container">
                        <div class="slider-track">
                            <div class="slider-range" id="timeRange"></div>
                            <div class="slider-handle min-handle" id="timeMinHandle" data-slider="time" data-type="min" role="slider" aria-label="최소 플레이 시간" aria-valuenow="10" aria-valuemin="10" aria-valuemax="120" tabindex="0"></div>
                            <div class="slider-handle max-handle" id="timeMaxHandle" data-slider="time" data-type="max" role="slider" aria-label="최대 플레이 시간" aria-valuenow="120" aria-valuemin="10" aria-valuemax="120" tabindex="0"></div>
                        </div>
                        <input type="range" id="timeMin" class="slider-input" min="10" max="120" value="10" step="5" aria-label="최소 플레이 시간" title="최소 플레이 시간">
                        <input type="range" id="timeMax" class="slider-input" min="10" max="120" value="120" step="5" aria-label="최대 플레이 시간" title="최대 플레이 시간">
                    </div>
                    <div class="slider-values">
                        <span id="timeMinValue">10분</span>
                        <span id="timeMaxValue">120분+</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 그리드 뷰 -->
        <div id="gridView" class="grid-container">
            <div class="grid-header">
                <h2>보드게임 목록</h2>
            </div>
            <div id="gameGrid" class="game-grid" role="grid" aria-label="보드게임 목록"></div>
        </div>

        <div class="loading" id="loading" aria-live="polite">
            <div class="spinner"></div>
            데이터를 불러오는 중...
        </div>

        <div class="error-message hidden" id="errorMessage" role="alert" aria-live="assertive">
            <span id="errorText"></span>
            <button onclick="hideError()">닫기</button>
        </div>
    </div>

    <!-- 게임 상세 모달 -->
    <div class="game-detail-modal hidden" id="gameDetailModal" onclick="closeGameModal()" role="dialog" aria-modal="true" aria-labelledby="modalGameName">
        <div class="game-detail-content" onclick="event.stopPropagation()">
            <button class="modal-close-btn" onclick="closeGameModal()" aria-label="모달 닫기">&times;</button>
            
            <div class="modal-game-image">
                <img id="modalGameImage" src="" alt="게임 이미지">
            </div>
            
            <div class="game-detail-info">
                <h2 id="modalGameName">게임명</h2>
                
                <div class="detail-field">
                    <span class="detail-label">난이도:</span>
                    <span class="detail-value" id="modalDifficulty">-</span>
                </div>
                
                <div class="detail-field">
                    <span class="detail-label">플레이인원:</span>
                    <span class="detail-value" id="modalPlayers">-</span>
                </div>
                
                <div class="detail-field">
                    <span class="detail-label">플레이 시간:</span>
                    <span class="detail-value" id="modalPlayTime">-</span>
                </div>
                
                <div class="detail-field">
                    <span class="detail-label">장르/테마:</span>
                    <span class="detail-value" id="modalGenre">-</span>
                </div>
                
                <div class="detail-field">
                    <span class="detail-label">구매자:</span>
                    <span class="detail-value" id="modalBuyer">-</span>
                </div>
                
                <a id="modalYoutubeLink" href="#" target="_blank" class="youtube-link">
                    📺 룰 설명 영상 보기
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
