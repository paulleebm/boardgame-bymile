<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>꿈엘청 보드게임 동아리</title>
    <meta name="description" content="꿈엘청 보드게임 동아리의 보드게임 목록입니다.">
    <link rel="icon" href="https://your-domain.com/favicon.ico">
    <meta property="og:title" content="꿈엘청 보드게임 동아리">
    <meta property="og:description" content="보드게임 목록을 확인하고, 상세 필터로 원하는 게임을 찾아보세요!">
    <meta property="og:image" content="https://your-domain.com/preview-image.png">
    <meta property="og:url" content="https://boardgame.bymile.site">
    <meta property="og:type" content="website">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <aside id="filter-sidebar" class="filter-sidebar">
            <div class="filter-header">
                <h3>상세 검색</h3>
                <button id="close-filter-btn" class="close-btn">&times;</button>
            </div>
            <div class="controls">
                 <div class="filter-group">
                    <button id="sort-btn" class="filter-sort-btn">정렬: 가나다순</button>
                 </div>
                 <div class="search-box">
                     <label for="nameSearchInput">게임 이름</label>
                     <input type="text" id="nameSearchInput" class="filter-input" placeholder="게임 이름으로 검색">
                </div>
                <div class="search-box">
                    <label for="genreSearchInput">장르</label>
                    <input type="text" id="genreSearchInput" class="filter-input" placeholder="장르로 검색">
               </div>
                <div class="filter-group">
                    <label for="playerCountInput">플레이 인원</label>
                    <input type="number" id="playerCountInput" class="filter-input" placeholder="인원수를 입력하세요">
                    <div class="toggle-group">
                        <label class="toggle-switch" for="bestPlayerToggle">
                            <input type="checkbox" id="bestPlayerToggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="bestPlayerToggle" class="toggle-label">베스트 인원으로 검색</label>
                    </div>
                </div>
                <div class="filter-group">
                    <label>난이도:</label>
                    <div class="slider-wrapper">
                        <div class="slider-track"></div>
                        <div class="slider-range" id="difficultyRange"></div>
                        <input type="range" id="difficultyMin" min="1" max="5" value="1" step="0.1" aria-label="최소 난이도">
                        <input type="range" id="difficultyMax" min="1" max="5" value="5" step="0.1" aria-label="최대 난이도">
                    </div>
                    <div class="slider-values">
                        <span id="difficultyMinValue">1.0</span> - <span id="difficultyMaxValue">5.0</span>
                    </div>
                </div>
                <div class="filter-group">
                    <label>플레이 시간 (분):</label>
                     <div class="slider-wrapper">
                        <div class="slider-track"></div>
                        <div class="slider-range" id="timeRange"></div>
                        <input type="range" id="timeMin" min="0" max="240" value="0" step="10" aria-label="최소 플레이 시간">
                        <input type="range" id="timeMax" min="0" max="240" value="240" step="10" aria-label="최대 플레이 시간">
                    </div>
                    <div class="slider-values">
                        <span id="timeMinValue">0분</span> - <span id="timeMaxValue">240분+</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header id="page-header">
                 <h1>🎲 보드게임 목록 <span id="game-count-badge" class="game-count-badge">0</span></h1>
                 <div class="header-controls">
                    <button id="statusFilterBtn" class="action-icon-btn" title="특별 상태 게임만 보기">❗</button>
                    <button id="open-filter-btn" class="action-icon-btn" aria-label="필터 열기">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                </div>
            </header>
            
            <section id="games-page" class="page active">
                <div id="gameGrid" class="game-grid"></div>
            </section>
        </main>
    </div>
    
    <div id="filter-overlay" class="filter-overlay hidden"></div>
    <div class="modal hidden" id="detailModal"></div>
    <div class="message-container">
        <div class="message error hidden" id="errorMessage"></div>
        <div class="message success hidden" id="successMessage"></div>
    </div>
    <div class="loading hidden" id="loading"><div class="spinner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
