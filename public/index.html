<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿈엘청 보드게임 동아리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎲 꿈엘청 보드게임 동아리</h1>
            <div class="header-info">
                <div class="last-update">
                    마지막 업데이트: <span id="lastUpdate">-</span>
                </div>
                <div class="header-controls">
                    <a href="admin.html" class="admin-btn">⚙️ 관리자</a>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="게임 이름으로 검색...">
                <button onclick="searchAndFilter()">🔍 검색 및 필터</button>
                <button onclick="clearAll()" class="clear-btn">🔄 초기화</button>
            </div>
            
            <div class="filter-box">
                <div class="filter-group">
                    <label for="playersFilter">플레이 인원:</label>
                    <input type="number" id="playersFilter" min="1" max="20" placeholder="인원 수">
                    <label class="checkbox-label">
                        <input type="checkbox" id="bestPlayersOnly"> 베스트 인원만
                    </label>
                </div>
                
                <div class="filter-group">
                    <label for="playTimeFilter">플레이 시간 (분):</label>
                    <select id="playTimeFilter">
                        <option value="">전체</option>
                        <option value="0-30">30분 이하</option>
                        <option value="31-60">31-60분</option>
                        <option value="61-120">61-120분</option>
                        <option value="121-">120분 이상</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="difficultyFilter">난이도:</label>
                    <select id="difficultyFilter">
                        <option value="">전체</option>
                        <option value="0-1.5">쉬움 (0-1.5)</option>
                        <option value="1.6-2.5">보통 (1.6-2.5)</option>
                        <option value="2.6-3.5">어려움 (2.6-3.5)</option>
                        <option value="3.6-5">매우 어려움 (3.6-5)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 그리드 뷰 -->
        <div id="gridView" class="grid-container">
            <div class="grid-header">
                <h2>보드게임 목록</h2>
                <div class="view-toggle">
                    <button onclick="toggleView('grid')" id="gridViewBtn" class="view-toggle-btn active" title="그리드 보기">⊞</button>
                    <button onclick="toggleView('table')" id="tableViewBtn" class="view-toggle-btn" title="테이블 보기">☰</button>
                </div>
            </div>
            <div id="gameGrid" class="game-grid"></div>
        </div>

        <!-- 테이블 뷰 -->
        <div id="tableView" class="table-container hidden">
            <div class="table-header">
                <h2>보드게임 목록</h2>
                <div class="view-toggle">
                    <button onclick="toggleView('grid')" id="gridViewBtn2" class="view-toggle-btn" title="그리드 보기">⊞</button>
                    <button onclick="toggleView('table')" id="tableViewBtn2" class="view-toggle-btn active" title="테이블 보기">☰</button>
                </div>
            </div>
            <table id="dataTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            데이터를 불러오는 중...
        </div>

        <div class="error-message hidden" id="errorMessage">
            <span id="errorText"></span>
            <button onclick="hideError()">닫기</button>
        </div>
    </div>

    <!-- 게임 상세 모달 -->
    <div class="game-detail-modal hidden" id="gameDetailModal" onclick="closeGameModal()">
        <div class="game-detail-content" onclick="event.stopPropagation()">
            <button class="modal-close-btn" onclick="closeGameModal()">&times;</button>
            
            <div class="modal-game-image">
                <img id="modalGameImage" src="" alt="게임 이미지">
            </div>
            
            <div class="game-detail-info">
                <h2 id="modalGameName">게임명</h2>
                
                <div class="detail-field">
                    <span class="detail-label">난이도:</span>
                    <span class="detail-value" id="modalDifficulty">-</span>
                </div>
                
                <div class="detail-field">
                    <span class="detail-label">플레이인원:</span>
                    <span class="detail-value" id="modalPlayers">-</span>
                </div>
                
                <div class="detail-field">
                    <span class="detail-label">플레이 시간:</span>
                    <span class="detail-value" id="modalPlayTime">-</span>
                </div>
                
                <div class="detail-field">
                    <span class="detail-label">장르/테마:</span>
                    <span class="detail-value" id="modalGenre">-</span>
                </div>
                
                <div class="detail-field">
                    <span class="detail-label">구매자:</span>
                    <span class="detail-value" id="modalBuyer">-</span>
                </div>
                
                <a id="modalYoutubeLink" href="#" target="_blank" class="youtube-link">
                    📺 룰 설명 영상 보기
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
