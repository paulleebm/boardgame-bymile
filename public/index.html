<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>꿈엘청 보드게임 동아리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="page-header">
            <!-- 페이지별 헤더 내용이 여기에 동적으로 삽입됩니다 -->
        </header>

        <main class="content-wrapper">
            <!-- 보드게임 페이지 -->
            <section id="games-page" class="page active">
                <div id="gameGrid" class="game-grid"></div>
            </section>

            <!-- 만화 페이지 -->
            <section id="comics-page" class="page hidden">
                <div id="comicGrid" class="comic-list"></div>
            </section>
            
            <!-- 마이페이지 -->
            <section id="mypage-page" class="page hidden">
                <div id="myPageContent" class="mypage-container"></div>
            </section>
        </main>
    </div>

    <!-- 필터 사이드바 -->
    <aside id="filter-sidebar" class="filter-sidebar">
        <div class="filter-header">
            <h3>상세 검색</h3>
            <button id="close-filter-btn" class="close-btn">&times;</button>
        </div>
        <div class="controls">
             <div class="search-box">
                 <label for="searchType">검색</label>
                <div class="search-main-group">
                    <select id="searchType">
                        <option value="name">게임 이름</option>
                        <option value="genre">장르</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="게임 이름으로 검색">
                </div>
            </div>
            <div class="filter-group">
                <label>플레이 인원</label>
                <input type="number" id="playerCountInput" class="filter-input" placeholder="인원수를 입력하세요">
            </div>
            <div class="filter-group">
                <label>난이도:</label>
                <div class="slider-wrapper">
                    <div class="slider-track"></div>
                    <div class="slider-range" id="difficultyRange"></div>
                    <input type="range" id="difficultyMin" min="1" max="5" value="1" step="0.1">
                    <input type="range" id="difficultyMax" min="1" max="5" value="5" step="0.1">
                </div>
                <div class="slider-values">
                    <span id="difficultyMinValue">1.0</span> - <span id="difficultyMaxValue">5.0</span>
                </div>
            </div>
            <div class="filter-group">
                <label>플레이 시간 (분):</label>
                 <div class="slider-wrapper">
                    <div class="slider-track"></div>
                    <div class="slider-range" id="timeRange"></div>
                    <input type="range" id="timeMin" min="0" max="240" value="0" step="10">
                    <input type="range" id="timeMax" min="0" max="240" value="240" step="10">
                </div>
                <div class="slider-values">
                    <span id="timeMinValue">0분</span> - <span id="timeMaxValue">240분+</span>
                </div>
            </div>
        </div>
    </aside>
    <div id="filter-overlay" class="filter-overlay hidden"></div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <button id="nav-games-btn" class="nav-btn active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            <span>보드게임</span>
        </button>
        <button id="nav-comics-btn" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            <span>만화</span>
        </button>
        <button id="nav-mypage-btn" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span>마이페이지</span>
        </button>
    </nav>
    
    <div class="modal hidden" id="detailModal"></div>
    <div class="message-container">
        <div class="message error hidden" id="errorMessage"></div>
        <div class="message success hidden" id="successMessage"></div>
    </div>
    
    <div class="loading hidden" id="loading"><div class="spinner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
